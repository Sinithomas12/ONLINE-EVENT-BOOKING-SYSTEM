{% extends 'base.html' %}

{% block title %}User Registration - TheEvent{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6">
        <form method="post" action="{% url 'userreg' %}" class="border p-4 shadow-sm bg-light rounded">
            {% csrf_token %}

            <!-- Heading inside the form -->
            <h2 class="mb-4 text-center" style="color: #000000;">User Registration</h2>

            <div class="mb-3">
                <label for="id_name" class="form-label text-dark">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="id_email" class="form-label text-dark">Email address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-dark">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="id_phone" class="form-label text-dark">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="form-control" pattern="[0-9]{10,15}" placeholder="Optional">
            </div>
            
            <div class="mb-3">
                <label for="id_address" class="form-label text-dark">Address</label>
                <textarea name="address" id="address" rows="3" class="form-control" placeholder="Optional"></textarea>
            </div>

            <div class="mb-3">
                <label for="id_gender" class="form-label text-dark">Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Register</button>
            </div>

            {% if msg %}
                <div class="alert alert-info mt-3 text-center">{{ msg }}</div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
